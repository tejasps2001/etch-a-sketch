<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="https://fav.farm/ðŸŽ¨">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="controls">
                <h1 id="title">Etch-a-sketch</h1>
                <div class="options">
                    <div class="color-picker">
                        <label for="custom">Color: </label>
                        <input type="color" id="custom" name="color" value="#000000" />
                    </div>
                    <button class="toggle-lines">Grid Lines: Off</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="eraser">Eraser</button>
                    <div class="size-control">
                        <div class="size-info">
                            <label for="grid-size">Grid Size</label>
                            <label class="grid-display"></label>
                        </div>
                        <input type="range" id="grid-size" name="grid-size" 
                        min="1" max="64" list="markers" value="16"/>
                    </div>
                </div>
            </div>
            <div class="grid"></div>
        </div>

    </body>
</html>
